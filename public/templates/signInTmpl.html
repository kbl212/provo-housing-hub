<div class="container sign-in-block">

<form class="signInBlock">
    <h1>Sign in</h1>
<p class="help-block">Please enter all required info for your listing, in order to provide other viewers with the best information possible:</p>
    </br>
  <div class="form-group">
    <label for="postTitle">Username:</label>
    <input type="text" class="form-control" id="PostTitle" placeholder="Username..." ng-model="titleIn">
  </div>
  <div class="form-group">
    <label for="postTitle">Password:</label>
    <input type="password" class="form-control" id="PostTitle" placeholder="Password..." ng-model="titleIn">
  </div>
  <button type="submit">Submit</button>
    </form>
</br>
</div>
