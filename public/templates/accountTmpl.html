<div class="container" ng-controller="accountCtrl">
    
    <br/>
    <img src="{{users[0].avatar}}" class="avatar-img" align="left">
    
    
    <table class="table">
        <thead>
            <td>Name</td>
        </thead>
        <tbody>
            <tr>
                <td>{{users[0].name}}</td>
            </tr>
        </tbody>
    </table>
    <br/>
    <table class="table">
        <thead>
            <td>Username</td>
        </thead>
        <tbody>
            <tr>
                <td>{{users[0].username}}</td>
            </tr>
        </tbody>
    </table>
    <br/>
    <table class="table">
        <thead>
            <td>Contact Email</td>
        </thead>
        <tbody>
            <tr>
                <td>{{users[0].contactEmail}}</td>
               <!-- <td>{{account.users[0].contactEmail}}</td> -->
            </tr>
        </tbody>
    </table>
    <br/>
    <table class="table">
        <thead>
            <td>Contact #</td>
        </thead>
        <tbody>
            <tr>
                <td>{{users[0].contactNum}}</td>
               <!-- <td>{{account.users[0].contactEmail}}</td> -->
            </tr>
        </tbody>
    </table>
    
</div>
